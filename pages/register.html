  <body>

    <nav class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="assets/img/spoolin-logo.png" alt="spoolin oLgo"/></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
              <a href="#" class="forgot-pwd">Forgotten Your Password ? </a>
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>

    <div class="container">
        <div class="row">
        <div class="col-md-12">
          <h2 class="signup-h2">Join Spoolin Now <small>It's free</small></h2>
          <div class="box-signup">
            <!-- <p class="alert alert-danger">Error Message</p>
            <p class="alert alert-success">Success Message</p> -->
          <form role="form">
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Name of your company" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Company ID" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Company Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Country" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Country" class="form-control">
            </div>
            <div class="form-group">
              <select class="form-control">
                <option>State</option>
                <option>Karnataka</option>
                <option>Tamil Nadu</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control">
                <option>Type of Industry</option>
              </select>
            </div>
            <div class="form-group">
              By clicking Join Now, I agree to Spoolin <a href="#">Terms of Service</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">Join Now</button>
          </form>
          </div>
        </div>
      </div>
